<div class="card">
  <div class="card-header">
    <h3 class="card-title text-center">Tasks</h3>
  </div>
  <div class="card-body">
    <form #myForm>
      <div class="form-group">
        <label for="">Title</label>
        <input
          type="text"
          class="form-control"
          aria-describedby="title"
          name="title"
          [(ngModel)]="newTask.title"
        />
        <div class="form-group">
          <label for="">Descrption</label>
          <textarea
            class="form-control"
            name="description"
            [(ngModel)]="newTask.description"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-outline-primary btn-lg btn-block"
          (click)="addTask()"
        >
          Send Task
        </button>
      </div>
    </form>
  </div>
</div>
